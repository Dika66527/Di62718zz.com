<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Question Form</title> 
  <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
        }
       
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        input, textarea {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style> 
 </head> 
 <body> 
  <div class="container"> 
   <h1>Apa Kabar Cik</h1> 
   <form action="content://com.paprbit.dcoder.fileprovider/files/temp.html" method="post"> <label for="name">Namamu Siapa:</label> 
    <input type="text" id="name" name="name" required> <label for="email">Email kamu:</label> 
    <input type="email" id="email" name="email" required> <label for="question">Apa pertanyaanmu:</label> <textarea id="question" name="question" rows="5" required></textarea> <button type="submit">Jangan di klik</button> 
   </form> 
  </div> 
  <footer>
    Â© Bayu pro gaming 123 
  </footer> 
 
</body></html>
